<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обучающий материал</title>
    <link rel="stylesheet" href="/css/site.css">
    <style>
        .lesson-item {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .lesson-title {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .video-container {
            margin: 15px 0;
            text-align: center; /* Центрируем видео */
        }

            .video-container video {
                max-width: 600px; /* Максимальная ширина */
                width: 100%; /* Адаптивная ширина */
                height: auto; /* Автоматическая высота для сохранения пропорций */
                border: 1px solid #ccc;
                background-color: #000;
            }

        .video-description {
            margin: 10px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Главная</a>
        <a href="/homework">Домашнее задание</a>
        <a href="/consultation">Онлайн-консультация</a>
        <div id="auth-buttons">
            <span id="login-link-container">
                <a href="/auth.html" style="color: white; text-decoration: none; margin-left: 10px;">Вход / Регистрация</a>
            </span>
            <button id="logout-btn" style="display:none; margin-left: 10px;">Выйти</button>
        </div>
    </nav>
    <div id="content">
        <h1>Обучающие материалы</h1>
        <div id="lessons-container">
            <p>Загрузка уроков...</p>
        </div>
    </div>
    <script src="/js/site.js"></script>
    <script>
        // Эта функция теперь загружает уроки и вставляет их на страницу
        async function loadAndRenderLessons() {
            try {
                console.log('materials.html: Начинаю загрузку уроков...');
                const response = await apiRequest('/api/lessons');

                if (!response.ok) {
                    throw new Error('Ошибка загрузки уроков');
                }

                const lessons = await response.json();
                const container = document.getElementById('lessons-container');

                if (!container) {
                    console.error('materials.html: Контейнер для уроков не найден');
                    return;
                }

                container.innerHTML = lessons.map(lesson => `
                        <div class="lesson-item">
                            <h2>${lesson.title}</h2>
                            <p>${lesson.description}</p>
                            <div class="video-container">
                                <video controls preload="metadata">
                                    <source src="${lesson.videoPath}" type="video/mp4">
                                    Ваш браузер не поддерживает видео.
                                </video>
                            </div>
                        </div>
                    `).join('');

                console.log('materials.html: Уроки успешно загружены и отрисованы');
            } catch (error) {
                console.error('materials.html: Ошибка загрузки уроков:', error);
                const container = document.getElementById('lessons-container');
                if (container) {
                    container.innerHTML = `<p style="color: red;">Не удалось загрузить уроки. Пожалуйста, попробуйте обновить страницу.</p>`;
                }
            }
        }

        // Запускаем загрузку уроков после того, как основная логика site.js отработает
        document.addEventListener('DOMContentLoaded', () => {
            // Небольшая задержка, чтобы site.js успел проверить авторизацию
            setTimeout(loadAndRenderLessons, 100);
        });
    </script>
</body>
</html>
