<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обучающий материал</title>
    <link rel="stylesheet" href="/css/site.css">
    <style>
        .lesson-item {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .lesson-title {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .video-container {
            margin: 15px 0;
            position: relative;
            padding-top: 56.25%; /* Соотношение 16:9 */
            height: 0;
            overflow: hidden;
        }

            .video-container video {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border: 1px solid #ccc;
                background-color: #000;
            }

        .video-description {
            margin: 10px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Главная</a>
        <a href="/homework">Домашнее задание</a>
        <a href="/consultation">Онлайн-консультация</a>
        <div id="auth-buttons">
            <a href="/auth.html" style="color: white; text-decoration: none; margin-left: 10px;">Вход / Регистрация</a>
            <button id="logout-btn" style="display:none; margin-left: 10px;">Выйти</button>
        </div>
    </nav>
    <div id="content">
        <h1>Обучающие материалы</h1>

        <div class="lesson-item">
            <div class="lesson-title">Урок №1</div>
            <p>Текст с описанием первого урока.</p>
            <div class="video-container">
                <video controls>
                    <source src="/videos/lesson1.mp4" type="video/mp4">
                    Ваш браузер не поддерживает видео.
                </video>
            </div>
            <div class="video-description">Длительность: 7:43</div>
        </div>

        <div class="lesson-item">
            <div class="lesson-title">Урок №2</div>

                </video>
            </div>
            <div class="video-description">Длительность: 11:09</div>
        </div>
    </div>
    <script src="/js/site.js"></script>
</body>
</html>
