<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн-консультация</title>
    <link rel="stylesheet" href="/css/site.css">
</head>
<body>
    <nav>
        <a href="/">Главная</a>
        <a href="/materials">Обучающий материал</a>
        <a href="/homework">Домашнее задание</a>
        <div id="auth-buttons">
            <button id="login-btn">Войти</button>
            <button id="register-btn">Регистрация</button>
            <button id="logout-btn" style="display:none;">Выйти</button>
        </div>
    </nav>
    <div id="content">
        <h1>Онлайн-консультация</h1>
        <div class="consultation-section">
            <h2>Отправить сообщение администратору</h2>
            <textarea id="consultation-message" rows="5" placeholder="Ваше сообщение..."></textarea>
            <button id="send-message-btn">Отправить</button>
            <p id="message-status"></p>
        </div>
        <div class="consultation-section">
            <h2>Запланированная консультация</h2>
            <p>Онлайн-консультации пока не запланированы.</p>
        </div>
    </div>
    <script src="/js/site.js"></script>
</body>
</html>
